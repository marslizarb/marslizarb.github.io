<h2>8/4/16 - Harry Potter and the Cursed Child (book), ‚ú∞‚ú∞‚ú∞</h2>
I read this in a few hours. Scorpius is the heart of the story‚Äîhe's the adorable angel child hero nobody deserves but everyone loves. Unlike many of my peers, I am not a fan of shipping Scorpio and Albus‚ÄîI prefer, instead, to think of them  as emotionally vulnerable teenage boys. Boys can love each other platonically, too. So, the Malfoys are obviously the most interesting characters in this play. Draco went through a lot of unexpected character development, which was really great to read about, and I especially liked the bit about how he was always jealous of Harry, Hermione, and Ron; they "shone." It was a realistic, unexpected conversation. However, I did find the four adults (Draco and the heroic trio) became a bit too chummy at the end. The story wraps up too nicely, I think.
<br><br>Despite the robust personalities of Scorpius and Draco, the book failed to captivate me like previous Harry Potter books had. I didn't like the weak logic behind the call to adventure, I didn't like how the adults were all mostly flat characters (except Draco), and I didn't like how Scorpius, a British boy, at one point said, "No way, Jose!" Pretty sure no British person has ever said that.
<br><br>Apart from Scorpius and Malfoy, the most delightful wonder of the book was the trolley lady, who mutated into a terrifying monster/troll thing while preventing the boys from escaping the train. She's the breakout star, the prodigous talent, the Susan Boyle of the Cursed Child.
