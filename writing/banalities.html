<h1>Banalities</h1>
    
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Once upon a time, there lived in Milwaukee, Wisconsin, a girl called Maddie; she was fabulously rich, strikingly average, and moderately complacent; one day she abandoned her friends for the possibility of a similarly average boyfriend; she was loved by one, lost her love to another; and her life progressed in mundane continuation.<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This is the whole story and we might have left it there at that had there not been points to be earned and words to be graded (despite its inherent subjectivity); there is, in fact, no pleasure in telling this tale, as a reader might guess, for not only is the plot dull to the point of willful death, but there seeps a sardonic, bitter tone, a sentiment known to all melancholic teenage girls, boiling over the edge with angst, masochistically isolated, who‚Äôve encountered their inane female counterparts to their ego-driven self-induced ostensibly ‚Äúmisunderstood‚Äù psyches. <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(You are free to leave at any point. My only wish is to be allowed to catalog this story.)<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Maddie was not one of these girls. Her name is classically feminine name, second in popularity to Emily, given to girls born in the year two thousand and one. And this, in fact, is most befitting as a title for this almost-woman, Maddie Johnson, seventeen-years-young. And why is this so? Behold, reader, the most average, consistently inconsistent, predictable mold of a teenage girl to have ever existed. In Maddie Johnson‚Äôs mind was there little substance; paradoxically, the stark averageness of her psyche was indeed what beheld her as unique.<br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Maddie was in her final year of high school and decided that she needed practice, you know, <i>dating</i> a boy, before she went off to college (which was, in classic pursuit, a local, lowly-ranked state university). Anxious but determined, she imitated her mother‚Äôs gestures and gamboled through pallid schoolhalls like an effervescent bunny, garnished in next to nothing, showing off her lackluster countenance stained pink with all her bumbling hopping and frolicking and dabs from the recent line of Sephora‚Äôs lemon-scented rose Powderpuff blush.<br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The only other person Maddie talked to was Sara, her best friend since the first grade, except they weren‚Äôt actually best friends since the first grade, as all they did in first grade was hit each other with their jean jackets and spurt glue onto each other‚Äôs faces out of boredom. But Maddie was rich and Sara was charming, so Sara took it upon herself to form an acquaintanceship with the similarly-attractive Maddie, and they often played with their American Girl Dolls (Sara had but one Native American-themed doll with the ugliest black braids named Standing Water; Maddie had all thirty-four dolls in the collection), and so they made fast friends, but in middle school Sara slept over with the pretty popular girls instead of Maddie even though she promised to sleep over, so Maddie had to watch <i>The Breakfast Club</i> all by her lonesome chocolate-engorged self, and she didn‚Äôt even really like the movie, though she did identify with Claire, and she was only watching it because Sara had wanted to, but Sara had only wanted to because flaxen-haired James Carlton had offhandedly said it was his favorite movie, and pretty-boy flaxen-haired James Carlton was the cutest boy on the soccer team, and his opinion was valued far more than those of the unfortunately painted sort.<br>
